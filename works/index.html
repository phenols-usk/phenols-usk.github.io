<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Works | Leather BONSAI</title>

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="../works.css" />
</head>

<body>

<section id="works" class="works">
  <div class="works-inner">
    <h2 class="works-title">Works</h2>

    <!-- JSで自動生成 -->
    <div class="works-grid" id="worksGrid"></div>
  </div>
</section>

<script>
  const works = [
    {
      id: "0000",
      title: "Leather BONSAI #0000",
      image: "images/LB-0000.jpg",
      link: "LB-0000.html"
    },
    {
      id: "0001",
      title: "Leather BONSAI #0001",
      image: "images/LB-0001.jpg",
      link: "LB-0001.html"
    }
  ];

  const grid = document.getElementById("worksGrid");

  works.forEach(work => {
    const a = document.createElement("a");
    a.className = "work-item lb-" + work.id;
    a.href = work.link;

    a.style.backgroundImage = `url(${work.image})`;

    const title = document.createElement("span");
    title.className = "work-title";
    title.textContent = work.title;

    a.appendChild(title);
    grid.appendChild(a);
  });
</script>

</body>
</html>
