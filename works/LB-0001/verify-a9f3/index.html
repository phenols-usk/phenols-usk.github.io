<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leather BONSAI Verification</title>

  <!-- 検索除外 -->
  <meta name="robots" content="noindex, nofollow">

  <!-- フォント -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Inter", -apple-system, BlinkMacSystemFont,
                   "Helvetica Neue", Arial, sans-serif;
      background-color: #000;
      
      /* ルートパス（先頭に / ）を指定することで、どの階層からでも画像を探せます */
      background-image: 
        radial-gradient(circle at top, #1a1a1a 0%, #0f0f0f 70%),
        url("/noise.png"); 
        
      background-repeat: no-repeat;
      background-size: cover;      
      background-position: center;
      background-attachment: fixed; 

      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 24px;
    }

    .verify-box {
      position: relative;
      z-index: 1; /* 重なり順を整理 */
      max-width: 600px;
      background: rgba(0, 0, 0, 0.6); /* 少し暗くして文字を見やすく */
      padding: 32px;
      border-radius: 4px;
      overflow: hidden;
    }

    h1 {
      position: relative;
      z-index: 2;
      margin-bottom: 24px;
      font-size: 1.6rem;
      letter-spacing: 0.1em;
    }

    p {
      position: relative;
      z-index: 2;
      font-size: 0.8rem;
      line-height: 1.5;
      opacity: 0.85;
      margin-bottom: 12px;
    }

    .info {
      position: relative;
      z-index: 2;
    }

    /* 作品のボケ背景 */
    .verify-box::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: var(--work-image);
      background-size: cover;
      background-position: center;
      opacity: 0.15; /* 少しだけ見えるように調整 */
      filter: blur(10px);
      z-index: 0; /* ボックス内の背景として配置 */
      pointer-events: none;
    }
  </style>
</head>
<body class="verify" style="--work-image: url('../../images/LB-0001.jpg');">
  <div class="verify-box">
    <h1>Leather BONSAI Verification</h1>
    <p>This page alone does not constitute proof of authenticity.</p>
    <p>Authenticity is confirmed only when accessed via the embedded NFC tag.</p>
    <p>このページ単体では真正性の証明にはなりません。</p>
    <p>真正性はNFCタグを通してアクセスした場合にのみ確認できます。</p>
    
  　<!-- 作品情報 -->
    <div class="info">
      <p><strong>No.:</strong> LB-0001</p>
      <p><strong>Created:</strong> 2026/01</p>
      <p><strong>Materials:</strong> Leather/Brass wire</p>
    </div>
  </div>
</body>
</html>
