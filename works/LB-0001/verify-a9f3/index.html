<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leather BONSAI Verification</title>

  <!-- 検索除外 -->
  <meta name="robots" content="noindex, nofollow">

  <!-- フォント -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

 <style>
    /* 共通背景CSSがあるなら読み込みを追加し、ここはシンプルに */
    body {
      margin: 0;
      font-family: "Inter", -apple-system, BlinkMacSystemFont,
                   "Helvetica Neue", Arial, sans-serif;
      background-color: #000;
      /* background.cssを読み込んでいる場合は、ここの背景指定は削除してOKです */
      
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 24px;
    }

    .verify-box {
      position: relative;
      z-index: 1;
      max-width: 600px;
      /* 背景を透過させず、作品画像が見えるように半透明の黒を敷く */
      background: rgba(0, 0, 0, 0.75); 
      padding: 48px 32px;
      border-radius: 4px;
      /* 枠線を薄く入れると締まります */
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
    }

    /* 作品画像を背景に配置（ぼかし無し） */
    .verify-box::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: var(--work-image);
      background-size: cover;
      background-position: center;
      opacity: 0.3;      /* 画像の濃さ（お好みで調整） */
      z-index: -1;       /* 文字の背面に */
      pointer-events: none;
      /* filter: blur(10px);  ←これを削除しました */
    }

    h1 {
      margin-bottom: 32px;
      font-size: 1.4rem;
      letter-spacing: 0.15em;
      font-weight: 500;
    }

    p {
      font-size: 0.85rem;
      line-height: 1.8;
      opacity: 0.8;
      margin-bottom: 16px;
    }

    .info {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body class="verify" style="--work-image: url('../../images/LB-0001.jpg');">
  <div class="verify-box">
    <h1>Leather BONSAI Verification</h1>
    <p>This page alone does not constitute proof of authenticity.</p>
    <p>Authenticity is confirmed only when accessed via the embedded NFC tag.</p>
    <p>このページ単体では真正性の証明にはなりません。</p>
    <p>真正性はNFCタグを通してアクセスした場合にのみ確認できます。</p>
    
  　<!-- 作品情報 -->
    <div class="info">
      <p><strong>No.:</strong> LB-0001</p>
      <p><strong>Created:</strong> 2026/01</p>
      <p><strong>Materials:</strong> Leather/Brass wire</p>
    </div>
  </div>
</body>
</html>
