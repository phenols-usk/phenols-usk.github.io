<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Artist | Leather BONSAI</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="background.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body class="base-bg">

  <main class="bio-container">
    <section class="bio-visual">
      <div class="fade-slider">
        <div class="fade-slide active">
          <img src="artist-1.jpg" alt="Process 1">
        </div>
        <div class="fade-slide">
          <video src="process.mp4" autoplay muted loop playsinline></video>
        </div>
        <div class="fade-slide">
          <img src="artist-2.jpg" alt="Process 2">
        </div>
      </div>
    </section>

    <section class="bio-content">
      <h1 class="bio-name">Artist Name / phenols</h1>
      <div class="bio-text">
        <p>I breathe life into leather through the ancient aesthetic of Bonsai.</p>
        <p>Every leaf, branch, and grain of soil is crafted by hand, 
           transforming a piece of hide into a timeless botanical form.</p>
      </div>
      <a href="index.html" class="back-link">Back to Home</a>
    </section>
  </main>

  <script>
    const slides = document.querySelectorAll('.fade-slide');
    let currentIndex = 0;

    function nextFadeSlide() {
      // 現在のスライドを非表示に
      slides[currentIndex].classList.remove('active');
      
      // 次のインデックスへ
      currentIndex = (currentIndex + 1) % slides.length;
      
      // 次のスライドを表示
      slides[currentIndex].classList.add('active');
    }

    // 5秒ごとにフェード切り替え
    setInterval(nextFadeSlide, 5000);
  </script>

</body>
</html>
